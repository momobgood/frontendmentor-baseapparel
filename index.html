<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header id="logo">
        <img src="./images/logo.svg" alt="base apparel logo" />
      </header>

      <main id="jumbotron">
        <!-- jumbotron text -->
        <div class="greeting">
          <h1><span id="first">We're</span> coming soon</h1>

          <!-- copy -->
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <!-- email input -->
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />
          <button id="btn-email">
            <img src="./images/icon-arrow.svg" alt="submit email address" />
          </button>
        </form>
      </main>

      <!-- hero image -->
      <section id="hero">
        <img
          srcset="./images/hero-mobile.jpg 375w, ./images/hero-desktop.jpg 610w"
          sizes="(max-width: 700px) 400px,
                 (max-width: 1440px) 610px"
          src="./images/hero-desktop.jpg"
          alt="model"
          id="hero-img"
        />
      </section>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer> -->
    </div>
  </body>
</html>
